<mat-accordion>

  <mat-expansion-panel title='{{episode.summary}}' *ngFor="let episode of episodes" >
    <mat-expansion-panel-header>
      <mat-panel-title style="font-size: 20px;"> Episode #{{episode.epNumber}}</mat-panel-title>
      <mat-panel-title>
        <b>{{episode.aired}}</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
      <span [innerHTML]="episode.summary"></span>

  </mat-expansion-panel>

</mat-accordion>
